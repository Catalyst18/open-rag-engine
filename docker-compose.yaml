version: '3.8'

services:
  ollama:
    build: ./docker
    container_name: ollama-phi3
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    restart: unless-stopped

  chroma:
    image: chromadb/chroma
    volumes:
      - ./chroma_data:/data
    ports:
      - "5000:5000"
